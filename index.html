<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <main>
        <form>
            <!-- <input type="text" class="textview"> -->
            <input type="text" class="textview">
        </form>
        <div class="container">
            <input class="button op-btn" type="button" value="C" id="clear" />
            <input class="button op-btn" type="button" value="<" id="back" />
            <input class="button op-btn screen-value" type="button" value="/" />
            <input type="button" value="&Sqrt;" class="button op-btn" id="sqrt" />

            <input class="button screen-value" type="button" value="7" />
            <input class="button screen-value" type="button" value="8" />
            <input class="button screen-value" type="button" value="9" />
            <input class="button op-btn screen-value" type="button" value="*" />


            <input class="button screen-value" type="button" value="4" />
            <input class="button screen-value" type="button" value="5" />
            <input class="button screen-value" type="button" value="6" />
            <input class="button op-btn screen-value" type="button" value="-" />


            <input class="button screen-value" type="button" value="1" />
            <input class="button screen-value" type="button" value="2" />
            <input class="button screen-value" type="button" value="3" />
            <input class="button op-btn screen-value" type="button" value="+" />
            <!-- <input class="button" type="button" value="=" id="equal" /> -->

            <input type="button" class="button less-radius screen-value" value="0" id="zero" />
            <input type="button" class="button op-btn screen-value" value=".">
            <input class="button" type="button" value="=" id="equal" />

        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
